<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
</head>

<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <div class="alert alert-danger" style="display: none;">
        <strong>错误！用户名或密码错误！</strong>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input name="email" id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block">登 录</button>
    </div>
  </div>
</body>
<script>
  $("button").on("click", function () {
    if ($("#email").val() == '') {
      $("strong").html("邮箱不能为空").parent().show()
      return;
    }
    else if ($("#password").val() == '') {
      $("strong").html("密码不能为空").parent().show()
      return;
    }
    $.ajax({
      url: "/login",
      type: "post",
      data: {
        email: $("#email").val(),
        password: $("#password").val()
      },
      success: function (response) {
        location.href = "index.html"
      },
      error: function () {
        alert("error!!!")
      }
    })
  })


</script>

</html>
